{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Events{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="event">Event</label>
    <input name="event" id="event" required>
    <input type="submit" value="Log Event!">
  </form>
{% endblock %}
